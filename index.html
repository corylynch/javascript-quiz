<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Valentines Day</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/361071e4c6.js"></script>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div class="top">
      <div class="container">
        <div class="col-md-6 col-sm-12 logo">
            <a href="http://www.lastminutetravel.com"><img src="http://image2.urlforimages.com/TipaImages/images/LMT-Logo-White-400x56.png" alt="Last Minute Travel"></a>
        </div>
      </div>
    </div>
    <div class="main-banner">
      <img src="http://image2.urlforimages.com/TipaImages/images/valentines-title.png" alt = "What is your dream Valentines Day getaway?" class="col-md-8 col-md-offset-2 img-responsive">
    </div>
    <div class="quiz">
      <div class="container">
        <div class="question col-md-8 col-md-offset-2 active">
          <p class="q">What is your relationship status?</p>
          <img src="http://image2.urlforimages.com/TipaImages/images/valentines/q1.jpg" class="q-img img-responsive" alt="">
          <div class = "answers" data-toggle="buttons">
            <label class="btn col-md-6 col-sm-12 col-xs-12 active">
              <input type="radio" name="1" checked> Single<br>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12">
              <input type="radio" name="1"> It's Complicated <br>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12">
              <input type="radio" name="1"> In a Relationship <br>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12">
              <input type="radio" name="1"> Engaged <br>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12">
              <input type="radio" name="1"> Married <br>
            </label>
            <div class="next col-md-6">
              Next <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="question col-md-8 col-md-offset-2">
          <p class="q">What's your age?</p>
          <img src="http://image2.urlforimages.com/TipaImages/images/valentines/ages.jpg" class="q-img img-responsive" alt="">
          <div class = "answers" data-toggle="buttons">
            <label class="btn col-md-6 col-sm-12 col-xs-12 active">
              <input type="radio" name="age" checked> Young Adult <br>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12">
              <input type="radio" name="age"> Adult
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12">
              <input type="radio" name="age"> Senior
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12">
              <input type="radio" name="age"> Timeless
            </label>
            <div class="next right col-md-6 image-bottom">
              Next <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="question col-md-8 col-md-offset-2">
          <p class="q">What does your ideal vacation look like?</p>
          <div class = "answers" data-toggle="buttons">
            <label class="btn col-md-6 col-sm-12 col-xs-12 active image relax1">
              <input type="radio" name="1" checked> <br>
              <p><i class="fa fa-check" aria-hidden="true"></i></p>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12 image uprunning1">
              <input type="radio" name="1"> <br>
              <p><i class="fa fa-check" aria-hidden="true"></i></p>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12 image both1">
              <input type="radio" name="1"> <br>
              <p><i class="fa fa-check" aria-hidden="true"></i></p>
            </label>
            <div class="next col-md-6 image">
              Next <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="question col-md-8 col-md-offset-2">
          <p class="q">You're looking out of your hotel window.<br> What do you see?</p>
          <div class = "answers" data-toggle="buttons">
            <label class="btn col-md-6 col-sm-12 col-xs-12 image active beach">
              <input type="radio" value="4a" name="destination" checked><br>
              <p><i class="fa fa-check" aria-hidden="true"></i></p>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12 image mountains">
              <input type="radio" value="4b" name="destination"><br>
              <p><i class="fa fa-check" aria-hidden="true"></i></p>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12 image city">
              <input type="radio" value="4c" name="destination"><br>
              <p><i class="fa fa-check" aria-hidden="true"></i></p>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12 image wos">
              <input type="radio" value="4d" name="destination"><br>
              <p><i class="fa fa-check" aria-hidden="true"></i></p>
            </label>
            <div class="next col-md-6 image-bottom right">
              Next <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="question col-md-8 col-md-offset-2">
          <p class="q">How much are you willing to spend on your vacation?</p>
          <img src="http://image2.urlforimages.com/TipaImages/images/valentines/cost.jpg" class="q-img img-responsive" alt="">
          <div class = "answers" data-toggle="buttons">
            <label class="btn col-md-6 col-sm-12 col-xs-12 active">
              <input type="radio" value="5a" name="price" checked><i class="fa fa-usd" aria-hidden="true"></i>-<i class="fa fa-usd" aria-hidden="true"></i><i class="fa fa-usd" aria-hidden="true"></i> <br>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12">
              <input type="radio" value="5b" name="price"> <i class="fa fa-usd" aria-hidden="true"></i><i class="fa fa-usd" aria-hidden="true"></i>-<i class="fa fa-usd" aria-hidden="true"></i><i class="fa fa-usd" aria-hidden="true"></i><i class="fa fa-usd" aria-hidden="true"></i>
            </label>
            <label class="btn col-md-6 col-sm-12 col-xs-12">
              <input type="radio" value="5c" name="price"> <i class="fa fa-usd" aria-hidden="true"></i><i class="fa fa-usd" aria-hidden="true"></i><i class="fa fa-usd" aria-hidden="true"></i> + <br>
            </label>
            <div class="done col-md-6">
              Get Results <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="col-md-8 col-md-offset-2 share">
          <div class="col-md-3">
            <a href="http://www.facebook.com/sharer/sharer.php?s=100&p[url]=http://www.lastminutetravel.com/" target="_blank" class="s-button facebook"><i class="fa fa-facebook fa-2"></i> Share on Facebook</a>
          </div>
          <div class="col-md-3">
            <a href="" target="_blank" class="s-button twitter"><i class="fa fa-twitter fa-2"></i> Share on Twitter</a>
          </div>
          <div class="col-md-3">
            <a href="mailto:?subject=What is your dream Valentine's Day Vacation?&amp;body=Check out this site http://www.lastminutetravel.com/valentinesday.aspx." class="s-button email"><i class="fa fa-envelope"></i> Email</a>
          </div>
          <div class="col-md-3">
            <p><i class="fa fa-link"></i> Copy</p>
            <input value="http://www.lastminutetravel.com/valentinesday.aspx" onClick="this.select();" class="i-copy">
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Clipboard JS -->
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.16/clipboard.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>

  </body>
</html>
